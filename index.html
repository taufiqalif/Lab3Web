<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dropdown & listbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="proses.php" method="post">
      <fieldset class="forms">
        <h1>Form Daftar</h1>
        <div class="form-grup">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama">
          
          <label for="nama">NIM</label>
          <input type="number" id="name" name="nama">
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <label for="kelas">Prodi Teknik</label>
        <select id="kelas" name="kelas">
          <option value="">--Pilih Jurusan--</option>
          <option value="informatika">Teknik Informatika</option>
          <option value="arsitek">Teknik Arsitektur</option>
          <option value="industri">Teknik Industri</option>
          <option value="sipil">Teknik Sipil</option>
        </select>

        <div class="jenis">
          <p>Jenis Kelamin</p>
          <label for="jk_l" class="jenis-kelamin">
            <input id="jk_l" type="radio" name="kelamin" value="L" />
            Laki-laki
          </label>
          <label for="jk_p" class="jenis-kelamin">
            <input id="jk_p" type="radio" name="kelamin" value="P" />
            Perempuan
          </label>
        </div>

        <button class="daftar">daftar</button>
      </fieldset>
    </form>
  </div>

</body>

</html>
